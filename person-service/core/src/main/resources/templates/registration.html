<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
        <p style="color: red" th:if = "${error != null}" th:text = "${error}"></p>
        <p>Login: <input type="text" th:field="*{login}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
